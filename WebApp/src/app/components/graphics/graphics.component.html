<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <script src="assets/graph/cytoscape.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" >
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-5 col-md-3 d-none d-sm-block bg-light sidebar"  *ngIf="openpanel" style="box-shadow:0 0 10px -3px #555">
            <section class="row text-center placeholders" *ngIf="server_panel">
                <div class="col-9 col-sm-9 placeholder" style="margin:auto">
                  <img src="assets/internet.svg" width="150" height="150" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
                  <h4>IP: {{server_item.ip}}</h4>
                  <div class="text-muted">Port: {{server_item.port}}</div>
                </div>
                
                
               
              </section>
              <div class="row">
              <button style="margin:auto" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
            <br/>
              <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                    
                        <th>Feature</th>
                        <th>Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        
                        <td>Session</td>
                        <td>{{stats_server.session}}</td>
                      </tr>
                      <tr>
                        
                        <td>Request</td>
                        <td>{{stats_server.request}}</td>
                      </tr>
                      </tbody>
                      </table></div>
          
        </nav>

        <main role="main" class="col-sm-7 col-md-9 pt-3">
            <div class="row">
              
                <div class="col-6">
                    <h3>Server Associated</h3>
                 </div>
                <div class="col-6">
                    
                    <form class="form-inline">
                        <div class="form-group">
                            <div class="form-group mx-sm-3">
                                <input [(ngModel)]="new_server.ip"  type="text" class="form-control" id="inputPassword2" placeholder="0.0.0.0" [ngModelOptions]="{standalone: true}"/>
                            </div>
                    <div class="form-group mx-sm-3">
                        <input [(ngModel)]="new_server.port"  type="number" class="form-control" id="inputPassword2" placeholder="60000" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <button (click)="add()" class="btn btn-info"> Add Server</button>
                    </div>
                    </form>
                </div>
                    
              </div>
          
          
              <h1></h1>
          
          
          
       
          <section class="row text-center placeholders">
            <div *ngFor='let value of servers; trackBy: index; let idx=index' class="col-6 col-sm-3 placeholder"   [style.box-shadow]="getStyle()"  (click)="func(idx)">
              <img src="assets/internet.svg" width="100" height="100" class="img-fluid rounded-circle" alt="Generic placeholder thumbnail">
              <h4>{{value.ip}}</h4>
              <div class="text-muted">{{value.port}}{{index}}</div>
            </div>
            
          </section>

         
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <script src="assets/graph/code.js"></script>
  </body>
  
</html>
